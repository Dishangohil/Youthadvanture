<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tour Themes - YouthAdventura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
  body {
    background-color: #f4f4f4;
    font-family: 'Segoe UI', sans-serif;
    color: #333;
  }

  .theme-title {
    text-align: center;
    margin: 40px 0 30px;
    color: #1e3d59;
    font-weight: bold;
    font-size: 32px;
  }

  .theme-card {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
    background: #fff;
  }

  .theme-card img {
    width: 100%;
    height: 230px;
    object-fit: cover;
    transition: 0.4s ease;
    display: block;
  }

  .theme-card:hover {
    transform: scale(1.03);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
  }

  .theme-card h4 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-weight: bold;
    font-size: 22px;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    z-index: 2;
    pointer-events: none;
  }

  .theme-card img.hover-img {
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    z-index: 1;
    transition: opacity 0.4s ease;
  }

  .theme-card:hover img.hover-img {
    opacity: 1;
  }

  .theme-card:hover img.default-img {
    opacity: 0;
  }

  a {
    text-decoration: none;
  }

  .btn-dark {
    background-color: #1e3d59;
    border: none;
    padding: 10px 20px;
    font-weight: 500;
    transition: background-color 0.3s;
  }

  .btn-dark:hover {
    background-color: #163043;
  }

  /* Footer Styling */
  footer {
    background-color: #1e3d59;
    color: #ddd;
    padding: 30px 0;
    font-size: 15px;
  }

  footer p {
    margin: 5px 0;
  }

  footer a {
    color: #86e01e;
    margin: 0 10px;
    font-size: 18px;
    transition: color 0.3s;
  }

  footer a:hover {
    color: #ffffff;
  }

  footer .fab {
    font-size: 20px;
  }
</style>

</head>
<body>

<div class="col-md-4">

</body>
</html>
